<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Wine Production</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f7f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            text-align: center;
        }

        /* HEADER */
        header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        nav a {
            text-decoration: none;
            color: #6a1b1b;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
        }

        /* CONTAINER */
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        /* FLASHCARDS */
        .flashcards {
            margin-top: 20px;
            text-align: left;
        }

        .card {
            padding: 15px;
            background: #fff5f5;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
            border-left: 5px solid #6a1b1b;
        }

        .card:hover {
            background-color: #fef1f1;
        }

        .answer {
            display: none;
            color: #007B55;
            font-weight: bold;
            margin-top: 10px;
        }

        .counter {
            margin-top: 20px;
            font-size: 1em;
            font-weight: bold;
            color: #6a1b1b;
        }

        .retry-button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #6a1b1b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        .retry-button:hover {
            background-color: #500f0f;
        }
    </style>
</head>
<body>

    <header>
        <h1>WineLecture</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="blog.html">Tasting Room</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h1>D1 Wine Production</h1>
        <p>Test Your Knowledge</p>
        <div class="flashcards" id="flashcards"></div>
        <div class="counter" id="counter">0/0</div>
        <button id="retry" class="retry-button">Retry Incorrect Questions</button>
    </div>

    <script>
        let allQuestions = [];
        let revealedQuestions = 0;

        // Excel-Datei automatisch laden
        document.addEventListener("DOMContentLoaded", function () {
            fetch("D1_chapter1.xlsx") // Excel-Datei aus demselben Verzeichnis laden
                .then(response => response.arrayBuffer())
                .then(data => {
                    const workbook = XLSX.read(new Uint8Array(data), { type: 'array' });
                    const sheetName = workbook.SheetNames[0]; // Erstes Tabellenblatt
                    const worksheet = workbook.Sheets[sheetName];
                    const json = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    // Fragen und Antworten extrahieren (Spalten A & B)
                    allQuestions = json.slice(1).filter(row => row[0] && row[1]).map(row => ({
                        question: row[0], 
                        answer: row[1]
                    }));

                    revealedQuestions = 0;
                    updateCounter();
                    displayQuestions(allQuestions);
                })
                .catch(error => console.error("Fehler beim Laden der Datei:", error));
        });

        function displayQuestions(questions) {
            const flashcardsDiv = document.getElementById('flashcards');
            flashcardsDiv.innerHTML = '';

            questions.forEach((q, index) => {
                const cardDiv = document.createElement('div');
                cardDiv.classList.add('card');
                cardDiv.textContent = q.question;

                const answerDiv = document.createElement('div');
                answerDiv.classList.add('answer');
                answerDiv.textContent = q.answer;

                cardDiv.appendChild(answerDiv);
                flashcardsDiv.appendChild(cardDiv);

                cardDiv.addEventListener('click', () => {
                    answerDiv.style.display = answerDiv.style.display === 'none' ? 'block' : 'none';
                    revealedQuestions++;
                    updateCounter();
                });
            });

            updateCounter();
        }

        function updateCounter() {
            document.getElementById('counter').textContent = `${revealedQuestions}/${allQuestions.length}`;
        }
    </script>

</body>
</html>
