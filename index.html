<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineLecture</title>
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #FAF3E0;
            color: #333;
            line-height: 1.7;
        }

        h1, h2, h3 {
            font-family: 'Lora', serif;
            color: #5E2C2C;
        }

        nav {
            background-color: #F5E8D0;
            padding: 15px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
            font-size: 18px;
        }

        nav a {
            text-decoration: none;
            color: #5E2C2C;
            margin: 0 15px;
            font-weight: 600;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #A04040;
        }

        .header-bg {
            background-image: url('Weinberg.jpg');
            background-size: cover;
            background-position: center;
            height: 240px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(250, 243, 224, 0.6);
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #5E2C2C;
            font-size: 28px;
            font-weight: bold;
        }

        .image-grid-container {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
            text-align: center;
        }

        .image-grid-container p {
            font-size: 20px;
            font-weight: 500;
            color: #4A1A1A;
            margin-bottom: 40px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .grid-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(94, 44, 44, 0.8);
            color: white;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }

        footer {
            background-color: #F5E8D0;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
    </style>
</head>

            </a>
            <a href="wineselection.html" class="grid-item">
                <img src="Fresh.jpg" alt="Wine Selection">
                <div class="grid-title">Wine Selection</div>
            </a>
            <a href="blog.html" class="grid-item">
                <img src="italia.jpg" alt="Blog">
                <div class="grid-title">Blog</div>
            </a>
            <a href="level1.html" class="grid-item">

    </div>

    <footer>
