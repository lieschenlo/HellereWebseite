au<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineLecture</title>
    <style>
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f7f4;
            color: #333;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #6a1b1b;
        }

        header {
            position: relative;
            text-align: center;
            color: white;
        }

        .header-bg {
            background-image: url('Weinberg.jpg');
            background-size: cover;
            background-position: center;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header-bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.6); /* Milchige Schicht */
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        nav {
            background-color: #fff;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
        }

        .image-grid-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 15px;
        }

        .image-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
        }

        .grid-item {
            position: relative;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .grid-title {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Playfair Display', serif;
        }

        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-bg">
            <div class="header-content">
                <h1>WineLecture</h1>
                <p>Your destination for wine knowledge, tastings, and exclusive vineyard experiences.</p>
            </div>
        </div>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="courses.html">Courses</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="image-grid-container">
        <div class="image-grid">
            <a href="lecture.html" class="grid-item">
                <img src="Weinberg.jpg" alt="Lecture">
                <div class="grid-title">Lecture</div>
            </a>
            <a href="wineselection.html" class="grid-item">
                <img src="Fresh.jpg" alt="Wine Selection">
                <div class="grid-title">Wine Selection</div>
            </a>
            <a href="blog.html" class="grid-item">
                <img src="italia.jpg" alt="Blog">
                <div class="grid-title">Blog</div>
            </a>
            <a href="level1.html" class="grid-item">
                <img src="weinkeller.jpg" alt="Level 1">
                <div class="grid-title">Level 1</div>
            </a>
        </div>
        <div class="image-row">
            <a href="winepairing.html" class="grid-item">
                <img src="picnic.jpg" alt="Wine Pairing">
                <div class="grid-title">Wine Pairing</div>
            </a>
            <a href="cellar.html" class="grid-item">
                <img src="weinkeller.jpg" alt="Cellar">
                <div class="grid-title">Cellar</div>
            </a>
            <a href="vineyard.html" class="grid-item">
                <img src="landscape.jpg" alt="Vineyard">
                <div class="grid-title">Vineyard</div>
            </a>
            <a href="glass.html" class="grid-item">
                <img src="restaurant.jpg" alt="Glass of Wine">
                <div class="grid-title">Glass of Wine</div>
            </a>
            <a href="toast.html" class="grid-item">
                <img src="anstossen.jpg" alt="Cheers">
                <div class="grid-title">Cheers</div>
            </a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 WineLecture. All rights reserved.</p>
    </footer>
</body>
</html>
