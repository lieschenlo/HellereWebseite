<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineLecture</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f7f4; /* Soft background */
            color: #333; /* Dark grey for text */
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #8b0000; /* Wine red color for headings */
        }

        /* Header */
        header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #6a1b1b;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
        }

        nav a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #8b0000;
        }

        /* Main Section */
        .main-section {
            background-image: url('tasting.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 20px;
            text-align: center;
            position: relative;
        }

        .main-section h2 {
            font-size: 2.8em;
        }

        .main-section p {
            font-size: 1.4em;
            max-width: 700px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* About Section */
        .about-section {
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .about-section h2 {
            font-size: 2.5em;
            color: #8b0000;
            margin-bottom: 20px;
        }

        .about-section p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        /* Image Section */
        .image-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin: 40px 0;
            padding: 20px;
        }

        .image-box {
            flex: 1;
            margin: 15px;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            max-width: 350px;
        }

        .image-box img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-box h3 {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            font-size: 1.5em;
            font-family: 'Great Vibes', cursive;
        }

        /* Footer */
        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>WineLecture</h1>
        <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="courses.html">Courses</a> <!-- Neuer Link zu WSET Courses -->
    <a href="blog.html">Blog</a>
    <a href="contact.html">Contact</a>
</nav>
    </header>

    <!-- Main Section -->
    <div class="main-section">
        <h2>Welcome to WineLecture</h2>
        <p>Your destination for wine knowledge, tastings, and exclusive vineyard experiences.</p>
    </div>

    <!-- Image Section -->
    <div class="image-container">
        <div class="image-box">
            <img src="Weinberg.jpg" alt="Weinberg">
            <h3>Explore Wine Regions</h3>
        </div>
        <div class="image-box">
            <img src="Fresh.jpg" alt="Fresh Wine">
            <h3>Fresh Wine Selections</h3>
        </div>
        <div class="image-box">
            <img src="Weintrauben.jpg" alt="Weintrauben">
            <h3>Discover New Grapes</h3>
        </div>
        <div class="image-box">
            <img src="tasting.jpg" alt="Wine Tasting">
            <h3>Exclusive Tastings</h3>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 WineLecture. All rights reserved.</p>
    </footer>

</body>

</html>
