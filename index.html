<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineLecture Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f7f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        nav a {
            text-decoration: none;
            color: #6a1b1b;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
        }

        nav a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #6a1b1b;
        }

        /* HEADER IMAGE */
        .home-header {
            text-align: left;
            padding: 80px 20px;
            background: url('hintergrundhell.jpg') no-repeat center center/cover;
            position: relative;
        }

        .home-header::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* Milchiger Schatten */
        }

        .home-header h1 {
            font-size: 1.6em;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            color: #f9f7f4;
            line-height: 1.2;
            margin-left: 40px;
        }

        /* LEVEL SYSTEM */
        .level-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        * Standard: Text links, Bild rechts */
        .level-container:nth-child(odd) {
            flex-direction: row; !important;
        }

        /* Jeder zweite Container: Bild links, Text rechts */
        .level-container:nth-child(even) {
            flex-direction: row-reverse; !important;
        }
        
        .level-container img {
            width: 60%;      /* Breiteres Bild */
            height: 100px;   /* Festgelegte Höhe */
            object-fit: cover; /* Bild skaliert und behält sein Seitenverhältnis */
            border-radius: 12px
        }

        .level-text {
            width: 50%;
            font-size: 1.1em;
        }

        .level-text a {
            text-decoration: none;
            color: #292E39;
            font-weight: bold;
        }

        /* FOOTER */
        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WineLecture</h1>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="courses.html">Courses</a>
            <a href="blog.html">Tasting Room</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="home-header">
        <h1>Discover, Taste & Learn<br>Your Wine Journey Starts Here</h1>
    </section>

    <div class="level-container">
        <div class="level-text">
            <a href="courses.html">Explore Level 1 - Fundamentals of Wine</a>
        </div>
        <img src="weinkeller.jpg" alt="Level 1">
    </div>

    <div class="level-container">
        <img src="italia.jpg" alt="Level 2">
        <div class="level-text">
            <a href="level2.html">Food & Wine Pairing - Master your next party</a>
        </div>
    </div>

    <div class="level-container">
        <div class="level-text">
            <a href="level3.html">Curated Wine Recommendations</a>
        </div>
        <img src="weinglaeser.jpg" alt="Level 3">
    </div>

    <footer>
        <p>&copy; 2025 WineLecture. All rights reserved.</p>
    </footer>
</body>
</html>
