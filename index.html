<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineLecture</title>
    <style>
        /* Allgemeine Styles */
        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f9f7f4; /* Sanfter Hintergrund */
            color: #333; /* Dunkelgrau für Text */
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            color: #6a1b1b; /* Weinrot für Überschriften */
        }

        /* Header */
        header {
            background-color: #fff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #6a1b1b;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
        }

        nav a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #6a1b1b;
        }

        /* Hauptbereich */
        .main-section {
            background-image: url('tasting.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 20px;
            text-align: center;
            position: relative;
        }

        .main-section h2 {
            font-size: 2.8em;
        }

        .main-section p {
            font-size: 1.4em;
            max-width: 700px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }

        /* Bildsektion im Aesop-Stil */
        .image-container {
            display: flex;
            justify-content: center;
            margin: 60px 0;
            padding: 20px;
        }

        .image-box {
            flex: 1;
            margin: 0 15px;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            max-width: 350px;
            height: 400px; /* Feste Höhe für das Layout */
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .image-box h3 {
            position: absolute;
            bottom: 15px;
            left: 15px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 12px;
            font-size: 1.5em;
            font-family: 'Great Vibes', cursive;
        }

        /* Footer */
        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>WineLecture</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="About.html">Über uns</a>
            <a href="courses.html">Kurse</a> <!-- Link zu WSET-Kursen -->
            <a href="blog.html">Blog</a>
            <a href="contact.html">Kontakt</a>
        </nav>
    </header>

    <!-- Hauptbereich -->
    <div class="main-section">
        <h2>Willkommen bei WineLecture</h2>
        <p>Ihr Ziel für Weinwissen, Verkostungen und exklusive Weinbergs-Erlebnisse.</p>
    </div>

    <!-- Bildsektion im Aesop-Stil -->
    <div class="image-container">
        <div class="image-box">
            <img src="Weinberg.jpg" alt="Weinberg">
        </div>
        <div class="image-box">
            <img src="Fresh.jpg" alt="Frischer Wein">
        </div>
        <div class="image-box">
            <img src="Weintrauben.jpg" alt="Weintrauben">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 WineLecture. Alle Rechte vorbehalten.</p>
    </footer>

</body>

</html>
