<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WineLecture Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9f7f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* FIXED HEADER */
        header {
            background-color: #fff;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        body {
            padding-top: 80px;
        }

        nav a {
            text-decoration: none;
            color: #6a1b1b;
            margin: 0 15px;
            font-weight: bold;
            position: relative;
        }

        nav a:hover::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 100%;
            height: 2px;
            background-color: #6a1b1b;
        }

        /* HEADER IMAGE */
        .home-header {
            text-align: left;
            padding: 60px 20px; 
            background: url('hintergrundhell.jpg') no-repeat center center/cover;
            position: relative;
            display: flex;
            align-items: center;
            height: 300px;
        }

        .home-header h1 {
            font-size: 1.6em;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
            color: #f9f7f4;
            line-height: 1.2;
            margin-left: 40px;
        }

        /* LEVEL SYSTEM */
        .levels {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            max-width: 1100px;
            margin: 60px auto;
        }

        .level-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            gap: 0;
            margin-bottom: 40px;
        }

        .level-container img {
            width: 50%;
            object-fit: cover;
            height: 100%;
        }

        .level-text {
            width: 50%;
            padding: 20px;
            font-size: 1.2em;
        }

        .level-text a {
            text-decoration: none;
            color: #292E39;
            font-weight: bold;
            font-size: 1.3em;
        }

        /* FOOTER */
        footer {
            background-color: #fff;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>WineLecture</h1>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="courses.html">Courses</a>
            <a href="blog.html">Tasting Room</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="home-header">
        <h1>Discover, Taste & Learn<br>Your Wine Journey Starts Here</h1>
    </section>

    <div class="levels">
        <div class="level-container">
            <div class="level-text">
                <a href="courses.html">Explore Level 1 - Fundamentals of Wine</a>
            </div>
            <img src="weinkeller.jpg" alt="Level 1">
        </div>

        <div class="level-container">
            <img src="italia.jpg" alt="Level 2">
            <div class="level-text">
                <a href="level2.html">Food & Wine Pairing - Master your next party</a>
            </div>
        </div>

        <div class="level-container">
            <div class="level-text">
                <a href="level3.html">Curated Wine Recommendations</a>
            </div>
            <img src="weinglaeser.jpg" alt="Level 3">
        </div>
    </div>

    <footer>
        <p>&copy; 2025 WineLecture. All rights reserved.</p>
    </footer>
</body>
</html>
