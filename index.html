        header {

        .image-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);

        }

        .image-grid img, .image-row img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
        }

        footer {
            background-color: #fff;
